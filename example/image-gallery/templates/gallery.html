<template shadowroot="open">
    <style>
        *,
        *::after,
        *::before {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        div {
            width: 60%;
            margin: 2rem auto;
            font-family: "Nunito", sans-serif;
            color: #11498b;
            font-weight: 300;
            line-height: 1.6;
            font-size: 62.5%;
            box-sizing: border-box;
        }
        ol {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 5vw);
            grid-gap: 1.5rem;
            list-style: none;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        li:nth-of-type(1) {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        li:nth-of-type(1) label,h5 {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        li:nth-of-type(2) {
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        li:nth-of-type(3) {
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 1;
            grid-row-end: 6;
        }
        li:nth-of-type(4) {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 6;
        }
        li:nth-of-type(5) {
            grid-column-start: 1;
            grid-column-end: 5;
            grid-row-start: 6;
            grid-row-end: 9;
        }
        li:nth-of-type(6) {
            grid-column-start: 5;
            grid-column-end: 9;
            grid-row-start: 6;
            grid-row-end: 9;
        }
    </style>
    <div data-component-root="root">
        <ol data-skin-part="collectionContainer">
                <lotus-image-view data-skin-part="itemTemplate" />
        </ol>
    </div>
</template>
