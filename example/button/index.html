<body>
<h3 class="page-header">Lotus Button Component</h3>
<div class="content-panel">
	<h3>Lotus Button</h3>
	<p>
		Here's an example of a Lotus Button component. The <code >lotus-button</code> tag
		extends the <code >HTMLElement</code>. The component registry adds the component property
		which we use to mediate the component view. We assign an event listener in <code>window.onload</code>.
	</p>
	<lotus-button id="button"></lotus-button>
</div>
