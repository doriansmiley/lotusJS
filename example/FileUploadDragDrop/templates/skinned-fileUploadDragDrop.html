<template>
	<style>
		@font-face {
			font-family: 'SegoeUI';
			src: url('fonts/segoeui.ttf') format('truetype');

			font-weight: normal;
			font-style: normal;
		}

		@font-face {
			font-family: 'SegoeUI';
			src: url('fonts/segoeuib.ttf') format('truetype');

			font-weight: 500;
			font-style: normal;
		}

		@font-face {
			font-family: 'SegoeUI';
			src: url('fonts/segoeuii.ttf') format('truetype');

			font-weight: normal;
			font-style: italic;
		}

		/* Button Skin */
		button[id="replaceImageButton"]{
			width:190px;
			height:32px;
		}
		
		button[id="replaceImageButton"], button[data-skin-part="cancelBtn"], button[data-skin-part="clearBtn"] {
			cursor:pointer;
			color:#333;
			border: 1px solid #333;
			padding:5px;
			/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f1f4eb+0,d6d6d6+100 */
			background: #f1f4eb; /* Old browsers */
			background: -moz-linear-gradient(top, #f1f1f1 0%, #c6c6c6 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(top, #f1f1f1 0%,#c6c6c6 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to bottom, #f1f1f1 0%,#c6c6c6 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f1f4eb', endColorstr='#d6d6d6',GradientType=0 ); /* IE6-9 */	
		}

		button[id="replaceImageButton"], button[data-skin-part="cancelBtn"], button[data-skin-part="clearBtn"] * {
			cursor:pointer;
		}

		button[id="replaceImageButton"]:focus, button[data-skin-part="cancelBtn"]:focus, button[data-skin-part="clearBtn"]:focus {
			outline: none;
		}

		button[id="replaceImageButton"]:hover, button[data-skin-part="cancelBtn"]:hover, button[data-skin-part="clearBtn"]:hover {
			
					/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#f1f4eb+0,d6d6d6+100 */
			background: #f1f4eb; /* Old browsers */
			background: -moz-linear-gradient(top, #f1f4eb 0%, #d6d6d6 100%); /* FF3.6-15 */
			background: -webkit-linear-gradient(top, #f1f4eb 0%,#d6d6d6 100%); /* Chrome10-25,Safari5.1-6 */
			background: linear-gradient(to bottom, #f1f4eb 0%,#d6d6d6 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f1f4eb', endColorstr='#d6d6d6',GradientType=0 ); /* IE6-9 */	
		}

		button[id="replaceImageButton"]:hover label {
			color:#000;
		}

		button[id="replaceImageButton"] label {
			font-family: 'SegoeUI';
			font-size:14px;
		}
		
		
		
		/* List Item CSS */
		div[class=thumbnailContainer] {
			width: 85px;
			height: 85px;
			max-height: 85px;
			max-width: 85px;
			border:1px dashed #666;
		}
		div[class=thumbnailContainer] img{
			width: 100%;
			height: auto;
		}
		div[class="fileInfo"] {
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: column;
			flex-flow: column;
			flex-direction: column;
			-webkit-justify-content: flex-start;
			justify-content: flex-start;
			-webkit-align-items: flex-start;
			align-items: flex-start;
			width: 100%;
			padding: 10px;
			padding-top:0px;
		}
		div[data-skin-part=itemTemplate] {
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: row;
			flex-flow: row;
			flex-direction: row;
			-webkit-justify-content: flex-start;
			justify-content: flex-start;
			-webkit-align-items: flex-start;
			align-items: flex-start;
			width: calc(100% - 20px);
			padding: 10px;
			background: rgba(0,0,0,0.1);
			border-radius:8px;
			margin-top:5px;
			margin-bottom:5px;
		}
	
		label[data-skin-part=fileLabel]{
			font-size: 13px;
			font-weight: bold;
			padding-top:0px;
			margin-top:0px;
		}
		
		label[data-skin-part=fileTypeLabel]{
			color: #000;
			font-size:11px;
			margin-top: 5px;
			margin-bottom:5px;
		}

		
		div[class="fileButtons"] {
		
			margin-left:0px;
			padding-left:0px;
		}
		
		button[data-skin-part=cancelBtn]{
			margin: 5px;
		}

	
		div[class="noScrolling"] {
			overflow: hidden;
		}
		div[class="progressBar"] {
			width: 100%;
			background: #f2f2f2;
			background: -moz-linear-gradient(top,#f2f2f2 0%,#b5b5b5 100%);
			background: -webkit-gradient(linear,left top,left bottom,color-stop(0%, #f2f2f2),color-stop(100%, #b5b5b5));
			background: -webkit-linear-gradient(top,#f2f2f2 0%,#b5b5b5 100%);
			background: -o-linear-gradient(top,#f2f2f2 0%,#b5b5b5 100%);
			background: -ms-linear-gradient(top,#f2f2f2 0%,#b5b5b5 100%);
			background: linear-gradient(to bottom,#f2f2f2 0%,#b5b5b5 100%);
		}
		
		div[data-skin-part=progressBar]{
			min-width: 10px;
			width: 10px;
			height: 10px;
			background: #49fc20;
			background: -moz-linear-gradient(top,#49fc20 0%,#327739 100%);
			background: -webkit-gradient(linear,left top,left bottom,color-stop(0%, #49fc20),color-stop(100%, #327739));
			background: -webkit-linear-gradient(top,#49fc20 0%,#327739 100%);
			background: -o-linear-gradient(top,#49fc20 0%,#327739 100%);
			background: -ms-linear-gradient(top,#49fc20 0%,#327739 100%);
			background: linear-gradient(to bottom,#49fc20 0%,#327739 100%);
		}
		
		/* Drag and Drop Box */
		div[data-skin-part=dropTarget]{
			font-family: 'SegoeUI';
			border: 2px dashed #777;
			width: calc(100% - 25px);
			height: 80px;
			background: rgba(0,0,0,0.1);
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: column;
			flex-flow: column;
			flex-direction: column;
			-webkit-justify-content: center;
			justify-content: center;
			-webkit-align-items: center;
			align-items: center;
			padding: 10px;
			margin-top:10px;
		}
		
		div[data-skin-part=dropTarget]:hover {
			border:2px dashed #000;
			font-weight:bold;
		}
		
		
		/* Main Container Panel */
		div[class="panel"] {
			padding:15px;
			background:#ddd;
			border:1px solid #444;
			border-radius:0px;
			max-width:650px;
			box-shadow:-1px 1px 5px rgba(0,0,0,0.3);
			font-family: 'SegoeUI';
			
		}


	</style>
<div data-attribute-item-view="Lotus.FileView" class="panel">
	<input type="file" multiple accept="image/*" style="display:none" data-skin-part="fileInput"/>
	<!-- selectBtn can be any element that dispatches a click event-->

	<!-- Upload file button -->
	<button data-skin-part="selectBtn" id="replaceImageButton" style="width:100%;">
		<label >Upload Photos</label>
	</button>

	<div data-skin-part="dropTarget">
		Drop here
	</div>

	<div data-skin-part="collectionContainer">

		<!-- Itemrenderer skin -->
		<div data-skin-part="itemTemplate">

			<!-- Thumbnail -->
			<div class="thumbnailContainer" >
				<img data-skin-part="thumbnail"/>
			</div>

			<!-- Filename and type -->
			<div class="fileInfo">
				<label data-skin-part="fileLabel" class="noScrolling" >File Label</label>
				<label data-skin-part="fileTypeLabel">File Type</label>

				<!-- Progress Bar -->
				<div class="progressBar">
					<div data-skin-part="progressBar"></div>
				</div>

				<!-- Cancel/Clear Buttons -->
				<div class="fileButtons">
					<button data-skin-part="cancelBtn">Cancel</button>
					<button data-skin-part="clearBtn">Clear</button>
				</div>

				<!-- Status Indicators, add images or svg content as needed -->
				<div data-skin-part="statusIndicator">
					<img data-skin-part="loadIndicator"/>
					<img data-skin-part="errorIndicator"/>
					<img data-skin-part="progressIndicator"/>
					<img data-skin-part="pendingIndicator"/>
					<img data-skin-part="abortIndicator"/>
				</div>
			</div>
		</div>
	</div>
</div>
